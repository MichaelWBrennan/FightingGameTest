<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo 2.5D Graphics Demo - BlazBlue/Skullgirls Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a15, #1a1a2e, #16213e);
            color: white;
            overflow-x: hidden;
        }
        
        .demo-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .demo-info {
            position: fixed;
            top: 80px;
            left: 20px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            max-width: 400px;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .stage {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        /* Background Layers for Parallax */
        .bg-layer {
            position: absolute;
            width: 120%;
            height: 120%;
            background-size: cover;
            background-repeat: repeat-x;
            transition: transform 0.1s linear;
        }
        
        .bg-far {
            background: linear-gradient(180deg, #2a1810 0%, #4a2820 50%, #6a3830 100%);
            filter: blur(2px) brightness(0.6);
            z-index: 1;
        }
        
        .bg-mid {
            background: radial-gradient(ellipse at center, #4a4a6a 0%, #2a2a4a 70%, #1a1a3a 100%);
            filter: blur(1px) brightness(0.8);
            z-index: 2;
        }
        
        .bg-near {
            background: linear-gradient(45deg, #333355 25%, transparent 25%),
                        linear-gradient(-45deg, #333355 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, #333355 75%),
                        linear-gradient(-45deg, transparent 75%, #333355 75%);
            background-size: 40px 40px;
            opacity: 0.3;
            z-index: 3;
        }
        
        /* Characters */
        .character {
            position: absolute;
            width: 120px;
            height: 180px;
            z-index: 50;
            transition: all 0.3s ease;
        }
        
        .character1 {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            left: 35%;
            top: 60%;
            transform: translateY(-50%);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.6);
            animation: rimGlow1 2s ease-in-out infinite alternate;
        }
        
        .character2 {
            background: linear-gradient(135deg, #3742fa, #2f3542);
            right: 35%;
            top: 60%;
            transform: translateY(-50%);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(55, 66, 250, 0.6);
            animation: rimGlow2 2s ease-in-out infinite alternate;
        }
        
        @keyframes rimGlow1 {
            0% { box-shadow: 0 0 30px rgba(255, 71, 87, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.1); }
            100% { box-shadow: 0 0 50px rgba(255, 71, 87, 1), inset 0 0 30px rgba(255, 255, 255, 0.3); }
        }
        
        @keyframes rimGlow2 {
            0% { box-shadow: 0 0 30px rgba(55, 66, 250, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.1); }
            100% { box-shadow: 0 0 50px rgba(55, 66, 250, 1), inset 0 0 30px rgba(255, 255, 255, 0.3); }
        }
        
        /* Pseudo Lighting */
        .light-source {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            z-index: 10;
            pointer-events: none;
            animation: lightPulse 3s ease-in-out infinite;
        }
        
        .light-orange {
            background: radial-gradient(circle, rgba(255, 165, 0, 0.8) 0%, rgba(255, 140, 0, 0.4) 50%, transparent 100%);
            left: 25%;
            top: 30%;
        }
        
        .light-cyan {
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8) 0%, rgba(0, 200, 255, 0.4) 50%, transparent 100%);
            right: 25%;
            top: 30%;
        }
        
        @keyframes lightPulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.7; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        }
        
        /* Particle Effects */
        .particle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 200;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }
        
        .impact-particle {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ff6b35 0%, #f7931e 100%);
            animation: impactExplosion 0.8s ease-out forwards;
        }
        
        @keyframes impactExplosion {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .slash-effect {
            position: absolute;
            width: 300px;
            height: 6px;
            background: linear-gradient(90deg, transparent 0%, #00ffff 50%, transparent 100%);
            z-index: 150;
            animation: slashMove 0.5s linear forwards;
            box-shadow: 0 0 15px #00ffff;
        }
        
        @keyframes slashMove {
            0% { transform: scaleX(0) translateX(-100px); opacity: 1; }
            50% { transform: scaleX(1) translateX(0); opacity: 1; }
            100% { transform: scaleX(0) translateX(100px); opacity: 0; }
        }
        
        .magic-burst {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #8e44ad 0%, #9b59b6 50%, transparent 100%);
            border-radius: 50%;
            z-index: 160;
            animation: magicExpand 1.5s ease-out forwards;
        }
        
        @keyframes magicExpand {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(2) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
        
        .combo-text {
            position: absolute;
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 300;
            animation: comboFloat 2s ease-out forwards;
        }
        
        @keyframes comboFloat {
            0% { transform: scale(0.5) translateY(0); opacity: 1; }
            50% { transform: scale(1.2) translateY(-30px); opacity: 1; }
            100% { transform: scale(0.8) translateY(-60px); opacity: 0; }
        }
        
        /* Screen Effects */
        .screen-shake {
            animation: screenShake 0.5s ease-out;
        }
        
        @keyframes screenShake {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-5px, 2px); }
            20% { transform: translate(5px, -2px); }
            30% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -1px); }
            50% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, -3px); }
            70% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -1px); }
            90% { transform: translate(-1px, 2px); }
        }
        
        .distortion-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            z-index: 500;
            opacity: 0;
            pointer-events: none;
            animation: distortionPulse 0.3s ease-out;
        }
        
        @keyframes distortionPulse {
            0% { opacity: 0; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.02); }
            100% { opacity: 0; transform: scale(1); }
        }
        
        /* Demo Mode Indicator */
        .demo-mode {
            font-size: 1.8em;
            color: #00ff00;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .demo-description {
            font-size: 1em;
            color: #cccccc;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .feature-list {
            font-size: 0.9em;
            color: #aaaaaa;
            list-style: none;
            padding: 0;
        }
        
        .feature-list li {
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .feature-list li:before {
            content: "✨";
            position: absolute;
            left: 0;
        }
        
        button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .active-button {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="header">
            <h1>PSEUDO 2.5D GRAPHICS DEMO</h1>
            <p>BlazBlue/Skullgirls-Style Enhancement System</p>
        </div>
        
        <div class="demo-info">
            <div class="demo-mode" id="demoMode">Parallax Depth Demo</div>
            <div class="demo-description" id="demoDescription">
                Multi-layer background scrolling creates convincing depth illusion using 2D sprites
            </div>
            <ul class="feature-list">
                <li>Dynamic camera movement</li>
                <li>Multiple parallax layers</li>
                <li>Depth-based blur effects</li>
                <li>Atmospheric perspective</li>
            </ul>
        </div>
        
        <div class="stage" id="stage">
            <!-- Background Layers -->
            <div class="bg-layer bg-far" id="bgFar"></div>
            <div class="bg-layer bg-mid" id="bgMid"></div>
            <div class="bg-layer bg-near" id="bgNear"></div>
            
            <!-- Pseudo Lighting -->
            <div class="light-source light-orange" id="lightOrange"></div>
            <div class="light-source light-cyan" id="lightCyan"></div>
            
            <!-- Characters -->
            <div class="character character1" id="character1"></div>
            <div class="character character2" id="character2"></div>
            
            <!-- Particle Container -->
            <div class="particle-container" id="particleContainer"></div>
        </div>
        
        <!-- Screen Effects -->
        <div class="distortion-overlay" id="distortionOverlay"></div>
        
        <div class="controls">
            <button onclick="changeDemo(0)" id="btn0">Parallax</button>
            <button onclick="changeDemo(1)" id="btn1">Lighting</button>
            <button onclick="changeDemo(2)" id="btn2">Impact FX</button>
            <button onclick="changeDemo(3)" id="btn3">Slash FX</button>
            <button onclick="changeDemo(4)" id="btn4">Magic Burst</button>
            <button onclick="changeDemo(5)" id="btn5">Combo System</button>
            <button onclick="changeDemo(6)" id="btn6">Cinematics</button>
        </div>
    </div>
    
    <script>
        let currentDemo = 0;
        let animationId = null;
        let particles = [];
        let comboCount = 1;
        
        const demoData = [
            {
                name: "Parallax Depth Demo",
                description: "Multi-layer background scrolling creates convincing depth illusion using 2D sprites",
                features: [
                    "Dynamic camera movement",
                    "Multiple parallax layers", 
                    "Depth-based blur effects",
                    "Atmospheric perspective"
                ]
            },
            {
                name: "Character Lighting Demo",
                description: "Pseudo 3D lighting effects applied to 2D character sprites with dynamic rim lighting",
                features: [
                    "Pseudo normal map generation",
                    "Dynamic rim lighting",
                    "Energy pulse effects",
                    "Shadow simulation"
                ]
            },
            {
                name: "Impact Effects Demo",
                description: "High-impact particle explosions with screen distortion for powerful combat moments",
                features: [
                    "Multi-layer particle systems",
                    "Screen shake effects",
                    "Color-coded impacts",
                    "Performance optimization"
                ]
            },
            {
                name: "Slash Effects Demo",
                description: "Sword slash trails with dynamic lighting and motion blur effects",
                features: [
                    "Motion blur trails",
                    "Dynamic slash paths",
                    "Glowing weapon effects",
                    "Speed-based intensity"
                ]
            },
            {
                name: "Magic Burst Demo",
                description: "Magical explosion effects with radial particle emission and energy waves",
                features: [
                    "Radial particle emission",
                    "Energy wave propagation",
                    "Color-coded magic types",
                    "Layered visual effects"
                ]
            },
            {
                name: "Combo System Demo",
                description: "Dynamic combo counter with escalating visual effects and screen response",
                features: [
                    "Escalating visual intensity",
                    "Dynamic text scaling",
                    "Screen shake scaling",
                    "Combo streak tracking"
                ]
            },
            {
                name: "Camera Cinematics Demo",
                description: "Automatic cinematic camera movements with dramatic angles and smooth transitions",
                features: [
                    "Bezier curve movements",
                    "Dramatic angle shifts",
                    "Player tracking system",
                    "Impact-responsive framing"
                ]
            }
        ];
        
        function updateDemoInfo() {
            document.getElementById('demoMode').textContent = demoData[currentDemo].name;
            document.getElementById('demoDescription').textContent = demoData[currentDemo].description;
            
            const featureList = document.querySelector('.feature-list');
            featureList.innerHTML = demoData[currentDemo].features.map(feature => `<li>${feature}</li>`).join('');
            
            // Update button states
            for (let i = 0; i < 7; i++) {
                const btn = document.getElementById(`btn${i}`);
                if (i === currentDemo) {
                    btn.classList.add('active-button');
                } else {
                    btn.classList.remove('active-button');
                }
            }
        }
        
        function changeDemo(demoIndex) {
            currentDemo = demoIndex;
            updateDemoInfo();
            
            // Clear existing animations
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Clear particles
            particles = [];
            document.getElementById('particleContainer').innerHTML = '';
            
            // Start new demo
            startCurrentDemo();
        }
        
        function startCurrentDemo() {
            switch (currentDemo) {
                case 0: startParallaxDemo(); break;
                case 1: startLightingDemo(); break;
                case 2: startImpactDemo(); break;
                case 3: startSlashDemo(); break;
                case 4: startMagicDemo(); break;
                case 5: startComboDemo(); break;
                case 6: startCinematicsDemo(); break;
            }
        }
        
        function startParallaxDemo() {
            let offset = 0;
            
            function animate() {
                offset += 0.5;
                
                // Apply parallax to different layers
                document.getElementById('bgFar').style.transform = `translateX(${offset * 0.2}px)`;
                document.getElementById('bgMid').style.transform = `translateX(${offset * 0.5}px)`;
                document.getElementById('bgNear').style.transform = `translateX(${offset * 0.8}px)`;
                
                // Reverse direction when needed
                if (Math.abs(offset) > 200) {
                    offset *= -0.1;
                }
                
                animationId = requestAnimationFrame(animate);
            }
            animate();
        }
        
        function startLightingDemo() {
            // Enhanced lighting effects are handled by CSS animations
            // This demo focuses on the rim lighting and energy effects
            console.log("Lighting demo active - observe the rim lighting effects on characters");
        }
        
        function startImpactDemo() {
            function createImpact() {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                // Create impact particles
                for (let i = 0; i < 12; i++) {
                    createParticle(x, y, 'impact-particle');
                }
                
                // Screen shake
                document.getElementById('stage').classList.add('screen-shake');
                setTimeout(() => {
                    document.getElementById('stage').classList.remove('screen-shake');
                }, 500);
                
                // Screen distortion
                const distortion = document.getElementById('distortionOverlay');
                distortion.style.animation = 'distortionPulse 0.3s ease-out';
                setTimeout(() => {
                    distortion.style.animation = '';
                }, 300);
                
                setTimeout(createImpact, 1000);
            }
            createImpact();
        }
        
        function startSlashDemo() {
            function createSlash() {
                const container = document.getElementById('particleContainer');
                const slash = document.createElement('div');
                slash.className = 'slash-effect';
                
                const startX = Math.random() * (window.innerWidth - 300);
                const y = Math.random() * window.innerHeight;
                
                slash.style.left = startX + 'px';
                slash.style.top = y + 'px';
                slash.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;
                
                container.appendChild(slash);
                
                setTimeout(() => {
                    container.removeChild(slash);
                }, 500);
                
                setTimeout(createSlash, 1500);
            }
            createSlash();
        }
        
        function startMagicDemo() {
            function createMagicBurst() {
                const container = document.getElementById('particleContainer');
                const burst = document.createElement('div');
                burst.className = 'magic-burst';
                
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 100);
                
                burst.style.left = x + 'px';
                burst.style.top = y + 'px';
                
                container.appendChild(burst);
                
                setTimeout(() => {
                    container.removeChild(burst);
                }, 1500);
                
                setTimeout(createMagicBurst, 2000);
            }
            createMagicBurst();
        }
        
        function startComboDemo() {
            function createComboText() {
                const container = document.getElementById('particleContainer');
                const comboText = document.createElement('div');
                comboText.className = 'combo-text';
                comboText.textContent = comboCount + ' HIT COMBO!';
                
                const x = window.innerWidth * 0.5 - 100;
                const y = window.innerHeight * 0.3;
                
                comboText.style.left = x + 'px';
                comboText.style.top = y + 'px';
                
                container.appendChild(comboText);
                
                // Screen shake intensity scales with combo
                const shakeIntensity = Math.min(comboCount / 20, 1);
                if (shakeIntensity > 0.3) {
                    document.getElementById('stage').classList.add('screen-shake');
                    setTimeout(() => {
                        document.getElementById('stage').classList.remove('screen-shake');
                    }, 200);
                }
                
                setTimeout(() => {
                    container.removeChild(comboText);
                }, 2000);
                
                comboCount++;
                if (comboCount > 50) comboCount = 1;
                
                setTimeout(createComboText, 500);
            }
            createComboText();
        }
        
        function startCinematicsDemo() {
            let cameraMode = 0;
            const modes = ['normal', 'closeup', 'wide', 'dramatic'];
            
            function switchCameraMode() {
                const stage = document.getElementById('stage');
                const char1 = document.getElementById('character1');
                const char2 = document.getElementById('character2');
                
                switch (modes[cameraMode]) {
                    case 'closeup':
                        stage.style.transform = 'scale(1.5) translateY(-10%)';
                        break;
                    case 'wide':
                        stage.style.transform = 'scale(0.8) translateY(10%)';
                        break;
                    case 'dramatic':
                        stage.style.transform = 'scale(1.2) rotate(2deg) translateX(5%)';
                        break;
                    default:
                        stage.style.transform = 'scale(1)';
                }
                
                // Add screen shake for dramatic effect
                if (cameraMode === 3) {
                    document.getElementById('stage').classList.add('screen-shake');
                    setTimeout(() => {
                        document.getElementById('stage').classList.remove('screen-shake');
                    }, 500);
                }
                
                cameraMode = (cameraMode + 1) % modes.length;
                setTimeout(switchCameraMode, 3000);
            }
            switchCameraMode();
        }
        
        function createParticle(x, y, className) {
            const container = document.getElementById('particleContainer');
            const particle = document.createElement('div');
            particle.className = `particle ${className}`;
            
            // Random offset for explosion effect
            const offsetX = (Math.random() - 0.5) * 100;
            const offsetY = (Math.random() - 0.5) * 100;
            
            particle.style.left = (x + offsetX) + 'px';
            particle.style.top = (y + offsetY) + 'px';
            
            container.appendChild(particle);
            
            setTimeout(() => {
                if (container.contains(particle)) {
                    container.removeChild(particle);
                }
            }, 800);
        }
        
        // Auto-cycle through demos
        function autoCycle() {
            setTimeout(() => {
                changeDemo((currentDemo + 1) % 7);
                autoCycle();
            }, 8000);
        }
        
        // Initialize
        updateDemoInfo();
        startCurrentDemo();
        
        // Start auto-cycling after 8 seconds
        setTimeout(autoCycle, 8000);
        
        // Add some initial particle effects
        setTimeout(() => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createParticle(Math.random() * window.innerWidth, Math.random() * window.innerHeight, 'impact-particle');
                }, i * 200);
            }
        }, 2000);
        
    </script>
</body>
</html>
