
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter III: 3rd Strike - PlayCanvas Edition</title>
    <meta name="description" content="Classic arcade fighting game reimagined with modern web technologies">
    
    <!-- PlayCanvas Engine -->
    <script src="https://code.playcanvas.com/playcanvas-stable.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f0f23, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-bar-container {
            width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-top: 1rem;
            text-align: center;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #application-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #000;
        }

        #controls-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            max-width: 300px;
            transition: opacity 0.3s ease;
        }

        #controls-info.hidden {
            opacity: 0;
        }

        .controls-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #4ecdc4;
        }

        .controls-list {
            line-height: 1.4;
        }

        #fps-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .loading-title {
                font-size: 1.8rem;
            }
            
            .loading-bar-container {
                width: 300px;
            }
            
            #controls-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-title">STREET FIGHTER III<br>3RD STRIKE</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">Loading game assets...</div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <canvas id="application-canvas"></canvas>
    </div>

    <!-- Controls Info -->
    <div id="controls-info">
        <div class="controls-title">CONTROLS</div>
        <div class="controls-list">
            Arrow Keys: Move<br>
            Z/X/C: Light/Med/Heavy Punch<br>
            A/S/D: Light/Med/Heavy Kick<br>
            Enter: Start/Pause<br>
            Space: Select
        </div>
    </div>

    <!-- FPS Counter -->
    <div id="fps-counter" id="fps-counter">FPS: --</div>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (!window.SF3App || !window.SF3App.defaultStart) {
          const el = document.getElementById('loading-text');
          if (el) el.textContent = 'Loading bundle...';
        }
      });
    </script>
    <script src="/public/bundle.js"></script>
    <script>
      // The bundle exports SF3App with defaultStart(canvas)
      (function () {
        const canvas = document.getElementById('application-canvas');
        if (window.SF3App && typeof window.SF3App.defaultStart === 'function') {
          window.SF3App.defaultStart(canvas).then(() => {
            const loading = document.getElementById('loading-screen');
            if (loading) loading.classList.add('hidden');
          });
        }
      })();
    </script>
</body>
</html>
