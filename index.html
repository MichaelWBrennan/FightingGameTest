<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fighting Game - PlayCanvas</title>
    <meta name="description" content="Modern fighting game built with PlayCanvas">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
        }

        #application-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            z-index: 1000;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            width: 0%;
            transition: width 0.3s ease;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <h2>Loading Fighting Game...</h2>
        <div class="loading-bar">
            <div class="loading-fill" id="loading-fill"></div>
        </div>
        <p id="loading-status">Initializing...</p>
    </div>

    <div class="controls">
        <div>P1: WASD + JKL | P2: Arrows + Numpad</div>
        <div>F1: Debug | F2: Frame Step | ESC: Menu</div>
    </div>

    <canvas id="application-canvas"></canvas>

    <!-- PlayCanvas Engine -->
    <script src="https://code.playcanvas.com/playcanvas-1.69.0.min.js"></script>

    <!-- Game Scripts in proper loading order -->
    <script type="module">
        import { GameManager } from './src/scripts/core/GameManager.js';
        import { InputManager } from './src/scripts/core/InputManager.js';
        import { SceneManager } from './src/scripts/core/SceneManager.js';
        import { AssetLoader } from './src/scripts/core/AssetLoader.js';

        // Initialize PlayCanvas application
        const canvas = document.getElementById('application-canvas');
        const app = new pc.Application(canvas, {
            mouse: new pc.Mouse(canvas),
            keyboard: new pc.Keyboard(window),
            gamepads: new pc.GamePads(),
            graphicsDeviceOptions: {
                antialias: true,
                alpha: false,
                preserveDrawingBuffer: false,
                powerPreference: "high-performance"
            }
        });

        // Configure application
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);
        app.start();

        // Hide loading screen after initialization
        app.on('start', () => {
            document.getElementById('loading-screen').style.display = 'none';
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            app.resizeCanvas();
        });
    </script>
</body>
</html>
