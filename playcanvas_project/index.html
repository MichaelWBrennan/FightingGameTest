<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game - PlayCanvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #application-canvas {
            width: 100%;
            height: 100vh;
            display: block;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .loading-bar {
            width: 300px;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }
        
        .game-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="game-title">FIGHTING GAME</div>
        <div class="loading-text">Loading assets...</div>
        <div class="loading-bar">
            <div id="loading-progress" class="loading-progress"></div>
        </div>
    </div>
    
    <canvas id="application-canvas"></canvas>
    
    <!-- PlayCanvas Engine -->
    <script src="https://code.playcanvas.com/playcanvas-1.66.0.min.js"></script>
    
    <!-- Core Game Systems -->
    <script src="scripts/systems/InputSystem.js"></script>
    <script src="scripts/systems/CombatSystem.js"></script>
    <script src="scripts/systems/AnimationSystem.js"></script>
    <script src="scripts/systems/GameManager.js"></script>
    
    <!-- Components -->
    <script src="scripts/components/Character.js"></script>
    <script src="scripts/components/Fighter.js"></script>
    <script src="scripts/components/Hitbox.js"></script>
    <script src="scripts/components/Projectile.js"></script>
    
    <!-- UI Components -->
    <script src="scripts/ui/HealthBar.js"></script>
    <script src="scripts/ui/MeterDisplay.js"></script>
    <script src="scripts/ui/GameUI.js"></script>
    
    <!-- Main Application -->
    <script src="scripts/main.js"></script>
    
    <script>
        // Initialize the PlayCanvas application
        const canvas = document.getElementById('application-canvas');
        const loadingScreen = document.getElementById('loading-screen');
        const loadingProgress = document.getElementById('loading-progress');
        
        // Create PlayCanvas application
        const app = new pc.Application(canvas, {
            mouse: new pc.Mouse(document.body),
            keyboard: new pc.Keyboard(window),
            elementInput: new pc.ElementInput(canvas)
        });
        
        // Configure application settings
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);
        
        // Start the application
        app.start();
        
        // Loading progress simulation
        let progress = 0;
        const loadingInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress >= 100) {
                progress = 100;
                loadingProgress.style.width = '100%';
                
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    // Initialize the main game
                    if (window.initializeGame) {
                        window.initializeGame(app);
                    }
                }, 500);
                
                clearInterval(loadingInterval);
            } else {
                loadingProgress.style.width = progress + '%';
            }
        }, 100);
        
        // Make app globally available
        window.app = app;
    </script>
</body>
</html>
