name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || true
      - name: Lint
        run: |
          echo "Running lints (placeholder)"
          node -e "console.log('lint ok')"
      - name: Determinism tests
        run: |
          echo "Determinism test stubs"
          node -e "console.log('determinism ok')"
      - name: Simple Node determinism script
        run: |
          node - << 'EOF'
          const frames = 120, seed = 42; let s = 0; function rnd(){ const x = Math.sin(seed + s++) * 10000; return x - Math.floor(x) }
          let checksum = 0; for (let i=0;i<frames;i++){ const a = Math.floor(rnd()*1000); const b = Math.floor(rnd()*1000); checksum = (checksum + ((a*31) ^ (b*17))) >>> 0 }
          console.log('checksum', checksum)
          process.exit(0)
          EOF
      - name: Rollback regression stubs
        run: |
          echo "Rollback regression stubs"
          node -e "console.log('rollback ok')"
      - name: Fuzz harness stubs
        run: |
          echo "Latency/jitter fuzz harness stubs"
          node -e "console.log('fuzz ok')"
