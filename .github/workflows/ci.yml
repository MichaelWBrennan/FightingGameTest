name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || true
      - name: Lint
        run: |
          echo "Running lints (placeholder)"
          node -e "console.log('lint ok')"
      - name: Determinism tests
        run: |
          echo "Determinism test stubs"
          node -e "console.log('determinism ok')"
      - name: Rollback regression stubs
        run: |
          echo "Rollback regression stubs"
          node -e "console.log('rollback ok')"
      - name: Fuzz harness stubs
        run: |
          echo "Latency/jitter fuzz harness stubs"
          node -e "console.log('fuzz ok')"
