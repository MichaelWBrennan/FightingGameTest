<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter 2 Style Character Select Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a40 0%, #1a1a60 50%, #0a0a40 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 32px;
            color: #ffff00;
            text-shadow: 2px 2px 0px #000000;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 2px;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .player-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }

        .player-label {
            font-size: 24px;
            color: #ffff00;
            text-shadow: 1px 1px 0px #000000;
            margin-bottom: 10px;
        }

        .player-portrait {
            width: 160px;
            height: 120px;
            border: 3px solid #ffff00;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .player-name {
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 0px #000000;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            padding: 20px;
        }

        .character-portrait {
            width: 200px;
            height: 150px;
            border: 3px solid #ffffff;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .character-portrait:hover {
            border-color: #ffff00;
            transform: scale(1.05);
        }

        .character-portrait.selected {
            border-color: #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }

        .character-sprite {
            width: 80px;
            height: 80px;
            background: #666;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .character-name {
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 0px #000000;
            font-weight: bold;
        }

        /* Character specific colors */
        .ryu { background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%); }
        .ken { background: linear-gradient(135deg, #ffff00 0%, #ffd700 100%); }
        .chun-li { background: linear-gradient(135deg, #0066ff 0%, #4488ff 100%); }
        .zangief { background: linear-gradient(135deg, #ff0000 0%, #ff4444 100%); }
        .sagat { background: linear-gradient(135deg, #ff8800 0%, #ffaa44 100%); }
        .lei-wulong { background: linear-gradient(135deg, #800080 0%, #aa44aa 100%); }

        .vs-label {
            font-size: 48px;
            color: #ff0000;
            text-shadow: 2px 2px 0px #000000;
            font-weight: bold;
            margin: 20px 0;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #cccccc;
            text-shadow: 1px 1px 0px #000000;
        }

        .fight-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            border: 3px solid #ffff00;
            color: #ffff00;
            text-shadow: 1px 1px 0px #000000;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .fight-button:hover {
            background: linear-gradient(135deg, #ff4444 0%, #ff0000 100%);
        }

        .cursor {
            position: absolute;
            border: 4px solid #ffff00;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 15px #ffff00;
            animation: pulse 1s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1.0; }
        }
    </style>
</head>
<body>
    <div class="title">SELECT YOUR FIGHTER</div>
    
    <div class="main-container">
        <!-- Player 1 Selection -->
        <div class="player-selection">
            <div class="player-label">1P</div>
            <div class="player-portrait" id="player1-portrait"></div>
            <div class="player-name" id="player1-name"></div>
        </div>

        <!-- Character Grid -->
        <div class="character-grid">
            <div class="character-portrait" data-character="ryu">
                <div class="character-sprite ryu"></div>
                <div class="character-name">RYU</div>
            </div>
            <div class="character-portrait" data-character="ken">
                <div class="character-sprite ken"></div>
                <div class="character-name">KEN</div>
            </div>
            <div class="character-portrait" data-character="chun-li">
                <div class="character-sprite chun-li"></div>
                <div class="character-name">CHUN-LI</div>
            </div>
            <div class="character-portrait" data-character="zangief">
                <div class="character-sprite zangief"></div>
                <div class="character-name">ZANGIEF</div>
            </div>
            <div class="character-portrait" data-character="sagat">
                <div class="character-sprite sagat"></div>
                <div class="character-name">SAGAT</div>
            </div>
            <div class="character-portrait" data-character="lei-wulong">
                <div class="character-sprite lei-wulong"></div>
                <div class="character-name">LEI WULONG</div>
            </div>
        </div>

        <!-- Player 2 Selection -->
        <div class="player-selection">
            <div class="player-label">2P</div>
            <div class="player-portrait" id="player2-portrait"></div>
            <div class="player-name" id="player2-name"></div>
        </div>
    </div>

    <div class="vs-label" id="vs-label" style="opacity: 0;">VS</div>
    
    <button class="fight-button" id="fight-button" style="opacity: 0.3; pointer-events: none;">FIGHT!</button>

    <div class="controls">
        Controls: Arrow Keys to navigate, Enter to select, Escape to go back
    </div>

    <div class="cursor" id="cursor"></div>

    <script>
        let currentPlayer = 1;
        let cursorX = 0;
        let cursorY = 0;
        let player1Selection = null;
        let player2Selection = null;
        const grid = document.querySelector('.character-grid');
        const portraits = grid.querySelectorAll('.character-portrait');

        function updateCursor() {
            const index = cursorY * 3 + cursorX;
            if (index >= 0 && index < portraits.length) {
                const portrait = portraits[index];
                const rect = portrait.getBoundingClientRect();
                const cursor = document.getElementById('cursor');
                cursor.style.left = (rect.left - 5) + 'px';
                cursor.style.top = (rect.top - 5) + 'px';
                cursor.style.width = (rect.width + 10) + 'px';
                cursor.style.height = (rect.height + 10) + 'px';
            }
        }

        function selectCharacter() {
            const index = cursorY * 3 + cursorX;
            const portrait = portraits[index];
            const character = portrait.dataset.character;
            const characterName = portrait.querySelector('.character-name').textContent;

            if (currentPlayer === 1 && !player1Selection) {
                player1Selection = character;
                document.getElementById('player1-name').textContent = characterName;
                document.getElementById('player1-portrait').innerHTML = `<div class="character-sprite ${character}"></div>`;
                currentPlayer = 2;
            } else if (currentPlayer === 2 && !player2Selection) {
                player2Selection = character;
                document.getElementById('player2-name').textContent = characterName;
                document.getElementById('player2-portrait').innerHTML = `<div class="character-sprite ${character}"></div>`;
            }

            if (player1Selection && player2Selection) {
                document.getElementById('vs-label').style.opacity = '1';
                document.getElementById('fight-button').style.opacity = '1';
                document.getElementById('fight-button').style.pointerEvents = 'auto';
            }
        }

        // Initialize cursor position
        updateCursor();

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    cursorX = Math.max(0, cursorX - 1);
                    updateCursor();
                    break;
                case 'ArrowRight':
                    cursorX = Math.min(2, cursorX + 1);
                    updateCursor();
                    break;
                case 'ArrowUp':
                    cursorY = Math.max(0, cursorY - 1);
                    updateCursor();
                    break;
                case 'ArrowDown':
                    cursorY = Math.min(1, cursorY + 1);
                    updateCursor();
                    break;
                case 'Enter':
                case ' ':
                    selectCharacter();
                    break;
                case 'Escape':
                    // Reset current player selection
                    if (currentPlayer === 2 && player1Selection) {
                        player1Selection = null;
                        currentPlayer = 1;
                        document.getElementById('player1-name').textContent = '';
                        document.getElementById('player1-portrait').innerHTML = '';
                        document.getElementById('vs-label').style.opacity = '0';
                        document.getElementById('fight-button').style.opacity = '0.3';
                        document.getElementById('fight-button').style.pointerEvents = 'none';
                    }
                    break;
            }
        });

        // Click to select
        portraits.forEach((portrait, index) => {
            portrait.addEventListener('click', () => {
                cursorX = index % 3;
                cursorY = Math.floor(index / 3);
                updateCursor();
                selectCharacter();
            });
        });
    </script>
</body>
</html>
