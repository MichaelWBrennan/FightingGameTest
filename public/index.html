<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SF3 3rd Strike</title>
    <style>
      html,body{margin:0;height:100%;background:#000}
    </style>
    <script defer src="/_vercel/insights/script.js"></script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
  </head>
  <body>
    <div id="pc-loading-overlay" style="position:fixed;inset:0;background:url('/assets/fighting_ui/ui/health_bars/health_bars/gold_background.png') center/cover no-repeat, #000;display:flex;align-items:center;justify-content:center;flex-direction:column;color:#fff;z-index:100000;">
      <div id="pc-loading-head" style="display:none;font:12px/1.2 monospace;color:#0f0;opacity:.85;margin-bottom:8px">== Boot sequence ==</div>
      <div id="pc-loading-bar" style="width:60%;max-width:480px;height:24px;background:url('/assets/fighting_ui/ui/health_bars/health_bars/gray_bar.png') center/contain no-repeat, #333;border-radius:4px;overflow:hidden;">
        <div id="pc-loading-fill" style="width:0%;height:100%;background:url('/assets/fighting_ui/ui/health_bars/health_bars/green_bar.png') left center / contain no-repeat, #0f0;transition:width 0.2s"></div>
      </div>
      <div id="pc-loading-text" style="margin-top:12px;font:14px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial,sans-serif;opacity:.95;color:#fff">Loading...</div>
      <div id="pc-loading-tasks" style="margin-top:8px;width:60%;max-width:480px;font:12px/1.35 monospace;opacity:.85;color:#0f0"></div>
    </div>
    
    <script>window.__ASSET_KEY__='dev-asset-key-change-me';window.__BUILD_VERSION__=(window.__BUILD_VERSION__||'dev');</script>
    <script src="/bundle.js"></script>
    <script>
      (function(){
        var __runtimeBanner__ = null;
        var __errorCounts__ = Object.create(null);
        window.addEventListener('error', function(e){
          try{
            var key = ((e && e.message) || 'Unknown error') + '|' + (e && e.filename || '') + ':' + (e && e.lineno || 0) + ':' + (e && e.colno || 0);
            __errorCounts__[key] = (__errorCounts__[key] || 0) + 1;
            var msg = (e && e.error && e.error.stack) ? e.error.stack : (e && e.message) || 'Unknown error';
            var meta = (e && e.filename) ? (' @ ' + e.filename + ':' + e.lineno + ':' + e.colno) : '';
            if (!__runtimeBanner__) {
              __runtimeBanner__ = document.createElement('div');
              __runtimeBanner__.id = '__runtime_banner__';
              __runtimeBanner__.style.cssText = 'position:fixed;left:0;right:0;top:0;background:#200;color:#f88;padding:8px;white-space:pre-wrap;font:12px monospace;z-index:99999;';
              document.body.appendChild(__runtimeBanner__);
            }
            __runtimeBanner__.textContent = 'Runtime Error: ' + msg + meta + '  (' + __errorCounts__[key] + 'x)';
          } catch {}
        });
        window.addEventListener('unhandledrejection', function(e){
          try{
            const msg = (e && e.reason && (e.reason.stack||e.reason.message)) ? (e.reason.stack||e.reason.message) : 'Unhandled promise rejection';
            var el = document.getElementById('__unhandled_banner__');
            if (!el) {
              el = document.createElement('div');
              el.id = '__unhandled_banner__';
              el.style.cssText = 'position:fixed;left:0;right:0;top:32px;background:#220;color:#faa;padding:8px;white-space:pre-wrap;font:12px monospace;z-index:99998;';
              document.body.appendChild(el);
            }
            el.textContent = 'Unhandled Rejection: ' + msg;
          } catch {}
        });
        if (window.SF3App && typeof window.SF3App.defaultStart === 'function') {
          Promise.resolve(window.SF3App.defaultStart(null)).catch(function(err){
            try{ console.error('Game failed to start:', err); }catch{}
          });
        } else {
          document.body.innerHTML = '<div style="color:#fff;padding:16px">Failed to load game bundle</div>';
        }
      })();
    </script>
  </body>
  </html>
