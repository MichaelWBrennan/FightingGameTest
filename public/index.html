<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SF3 PlayCanvas</title>
  <script src="https://code.playcanvas.com/playcanvas-stable.min.js"></script>
</head>
<body>
  <canvas id="application-canvas" style="width:100vw;height:100vh;display:block;background:#000"></canvas>
  <script src="/public/bundle.js"></script>
  <script>
    (function () {
      var canvas = document.getElementById('application-canvas');
      if (window.SF3App && typeof window.SF3App.defaultStart === 'function') {
        window.SF3App.defaultStart(canvas);
      }
    })();
  </script>
</body>
</html>
