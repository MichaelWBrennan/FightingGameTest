<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SF3 3rd Strike</title>
    <script src="https://code.playcanvas.com/playcanvas-1.65.3.min.js" crossorigin="anonymous"></script>
    <style>
      html,body{margin:0;height:100%;background:#000}
    </style>
  </head>
  <body>
    <script>window.__ASSET_KEY__='dev-asset-key-change-me';</script>
    <script src="/bundle.js"></script>
    <script>
      (function(){
        window.addEventListener('error', function(e){
          try{
            const msg = (e && e.error && e.error.stack) ? e.error.stack : (e && e.message) || 'Unknown error';
            const el = document.createElement('div');
            el.style.cssText = 'position:fixed;left:0;right:0;top:0;background:#200;color:#f88;padding:8px;white-space:pre-wrap;font:12px monospace;z-index:99999;';
            el.textContent = 'Runtime Error: ' + msg;
            document.body.appendChild(el);
          } catch {}
        });
        window.addEventListener('unhandledrejection', function(e){
          try{
            const msg = (e && e.reason && (e.reason.stack||e.reason.message)) ? (e.reason.stack||e.reason.message) : 'Unhandled promise rejection';
            const el = document.createElement('div');
            el.style.cssText = 'position:fixed;left:0;right:0;top:32px;background:#220;color:#faa;padding:8px;white-space:pre-wrap;font:12px monospace;z-index:99998;';
            el.textContent = 'Unhandled Rejection: ' + msg;
            document.body.appendChild(el);
          } catch {}
        });
        if (window.SF3App && typeof window.SF3App.defaultStart === 'function') {
          window.SF3App.defaultStart(null);
        } else {
          document.body.innerHTML = '<div style="color:#fff;padding:16px">Failed to load game bundle</div>';
        }
      })();
    </script>
  </body>
  </html>
